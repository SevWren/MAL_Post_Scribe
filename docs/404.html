<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    h1 { font-size: 24px; }
  </style>
  <script>
    // Simple script to redirect to the base path, trying to handle GitHub Pages subdirectories.
    // It assumes the site is served from username.github.io/repo-name/
    // If the site is at the root of a custom domain, it will redirect to the root.
    const segments = window.location.pathname.split('/').filter(Boolean);
    // If there's a base path (e.g., /repo-name/), redirect to that. Otherwise, redirect to /.
    const basePath = segments.length > 1 ? '/' + segments[0] + '/' : '/';
    setTimeout(() => {
      window.location.href = basePath;
    }, 5000); // Redirect after 5 seconds
  </script>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>Sorry, the page you are looking for does not exist.</p>
  <p>You will be redirected to the homepage shortly. If not, <a id="homeLink" href="/">click here to go to the homepage</a>.</p>
  <script>
    // Update the link dynamically based on the basePath calculated above.
    document.getElementById('homeLink').href = basePath;
  </script>
</body>
</html>
